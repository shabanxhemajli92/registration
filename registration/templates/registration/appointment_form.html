<style>
  form {
      background-color: #F2F2F2;
      padding: 20px;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      width: 400px;
      margin: 0 auto;
  }

  label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
  }

  input[type="text"],
  input[type="email"],
  textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      color: #333;
  }

  button[type="submit"] {
      background-color: #009688;
      color: #FFF;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      cursor: pointer;
  }

  button[type="submit"]:hover {
      background-color: #00796B;
  }
</style>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
