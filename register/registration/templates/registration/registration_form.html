<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    h1 {
      text-align: center;
      color: #004990;
    }
    
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #004990;
      border-radius: 5px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #004990;
    }
    
    input[type=text], input[type=tel], input[type=number] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    button[type=submit] {
      background-color: #004990;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    
    button[type=submit]:hover {
      background-color: #00316b;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
</body>
</html>
