<!DOCTYPE html>
<html>
<head>
  <title>Registered Entries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    h1 {
      text-align: center;
      color: #004990;
    }
    
    p {
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.4;
    }
    
    input[type="text"] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 200px;
    }
    
    input[type="submit"] {
      padding: 5px 10px;
      background-color: #004990;
      color: #fff;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registered Entries</h1>
  
  <form method="GET" action="/">
    <label for="id_number">Filter by ID Number:</label>
    <input type="text" name="id_number" id="id_number">
    <input type="submit" value="Filter">
  </form>

  {% for entry in object_list %}
    <p><strong>Full Name:</strong> {{ entry.full_name }}<br>
       <strong>Phone Number:</strong> {{ entry.phone_number }}<br>
       <strong>Identification Number:</strong> {{ entry.id_number }}</p>
  {% empty %}
    <p>No entries yet.</p>
  {% endfor %}
</body>
</html>
